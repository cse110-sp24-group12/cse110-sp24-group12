<!DOCTYPE html>
<html>
<head>
    <title>Password</title>
    <link rel="stylesheet" href="styles/createPassword.css">
</head>
<body>
    <div class="background-layer1">
        <div class="background-layer2">
            <div class="background-layer3">
                <div class="center">
                    <div class="password-container">
                        <form id="password-form">
                            <div class="password-title">
                                <p>Create Password</p>
                            </div>
                            <p id="hint">Enter Your Password</p>
                            <div class="input">
                                <label for="password"></label>
                                <input type="password" id="password" name="password">
                            </div>
                                <p id="strongPassword">Not a strong Password!</p>
                            <div class="button">
                                <button type="button">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
                <script src="scripts/createPassword.js"></script>
                <a href="password.html" id="passwordPage"></a>
            </div>
        </div>
    </div>
</body>
</html>
