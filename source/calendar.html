    <!--Is able to render any month dynamically
    User can choose the month and year in a dropdown
    there is an indicator on which day the user's cursor is on
    The user can have the options of clicking a button to add a task list and 
    a button to add a markdown entry upon hovering on a day (these options should be hidden on other days and it's ok if these button don't do anything for now)-->

  <a href="./index.html">Back</a> <br>
  <div class="month-select">
    <label for="month">Select Month and Year:</label>
     <select id="month">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
     </select>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const monthSelect = document.getElementById("month");
        const yearInput = document.getElementById("year");

        // Set current month and year as initial values
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth(); // Month is zero-based
        const currentYear = currentDate.getFullYear();

        // Set initial values for month and year inputs
        monthSelect.value = currentMonth.toString();
        yearInput.value = currentYear.toString();
      });
    </script>
    <input type="number" id="year" placeholder="Year">
  </div>
