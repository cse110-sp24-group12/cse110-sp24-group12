<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="styles/calendarStyle.css" />
</head>

<body>


  <div class="pageTop">
    <a class="backLink" href="./index.html">&#8592; Back</a>
    <button id="clearBtn" class="clearBtn">Clear data</button>
    <select class="monthBox" id="month">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <input class="yearBox" type="number" id="year" placeholder="Year">
    <h1 class="centeredTitle">Calendar</h1>
  </div>
  <div class="calendarBox">
    <table id='calendar'>
    </table>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modalContent">
      <div class="topOfModal">
        <p id="displayDate">Month day, year</p>
        <span id="closeModal" class="close">&times;</span>
      </div>
      <div class="titleContainer">
          <input id="entryTitle" type="text" class="entryTitle" placeholder="Enter your title here">
          <button>BookMark Button</button>
      </div>
      <p id="modalTxt">Display Date here</p>
      <div class="markdown-main-container">
          <textarea id="markdown" class="markdownContainer" placeholder="Enter Markdown Entry Here!"></textarea>
          <div id="markdown-container"></div>
      </div>
      <div class="saveButton">
          <button class="saveMarkdown" type="button" id="save-markdown">Save As Markdown</button>
      </div>
    </div>
</div>

  <!-- The Extra Modal -->
  <div id="extraModal" class="extraModal">

    <!-- Modal content -->
    <div class="extraModalContent">
      <span id = 'closeExtra' class="close">&times;</span>
      <div id = 'extraButtons'></div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
  <script type = "module" src="scripts/calendar.js"></script>
  <!-- Note that type=module is required to call functions from other files -->
</body>

</html>
