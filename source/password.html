<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="styles/passwordPage.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="icon" type="image/png" href="images/infiniteIcon.png">
    <title>Password Page</title>
</head>
<body>
    <div class="background-layer1">
        <div class="background-layer2">
            <div class="background-layer3">
                <div class="logoBox">
                    <img src="images/infiniteLogo.jpeg" alt="team logo">
                    <p>Infinite Loops</p>
                </div>
                <div class="container">
                    <div class="titleBox">
                        <h2>Welcome to</h2><h1>InfiniteDevLog</h1>
                    </div>
                    <div class="passwordBox">
                        <div class="passwordLine">
                            <label id="pass" for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter password... ">
                        </div>
                        <div class="passwordSecondLine">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label id="remember" for="rememberMe">Remember Me </label>
                        </div>
                    </div>
                </div>
                <footer>
                    <a href="./index.html">Back</a>
                    <script src="scripts/password.js"></script>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
